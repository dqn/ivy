title: Character Idle Animation Test

script:
  - label: start
    character: "assets/char.png"
    char_enter:
      type: "fade"
      duration: 0.3
    char_idle:
      type: "breath"
      duration: 2.0
      intensity: 0.3
    text: "Character with breathing animation"

  - char_idle:
      type: "bob"
      duration: 1.5
      intensity: 0.5
    text: "Now bobbing up and down"

  - char_idle:
      type: "sway"
      duration: 2.0
      intensity: 0.4
    text: "Swaying side to side"

  - char_idle:
      type: "pulse"
      duration: 1.0
      intensity: 0.2
    text: "Pulsing animation"

  - character: ""
    char_exit:
      type: "fade"
      duration: 0.3
    text: "Character exits"
